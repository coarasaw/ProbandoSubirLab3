<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lab III Segundo Parcial Recuperatorio</title>

        <link rel="stylesheet" type="text/css" href="./css/jsonEstilos.css">
        <script src="./clases/manejadora.js"></script>
        <script src="./clases/persona.js"></script>
        <script src="./clases/empleado.js"></script>
        <script src="./clases/FuncionesHtnl.js"></script>
    </head>
    <body>
        <!-- Formulario 1 -->
        <div id="contFormulario1" class="contenedor" hidden> <!-- hidden -->
            <div class="bCerrar contenedor1" >
                <div class="tituloH2" >
                    <h2 id="TituloFormulario1">Alta Empleado</h2>
                </div>
                <div>
                    <button id="btnCerrarFormulario1" class="cerrar">x</button>
                </div>
            </div>
           
                <label for="Id" >Id</label>
                <input type="text" id="Id" class="sinError" name="Id" placeholder="Id" disabled></input>

                <label for="campo0">Legajo</label>
                <input type="number" id="campo0" class="sinError" name="campo0" placeholder="Legajo"></input>
            
                <label for="campo1" class="lateral">Nombre</label>
                <input type="text" id="campo1" class="sinError" name="campo1" placeholder="Nombre"></input>
            
                <label for="campo2">Apellido</label>
                <input type="text" id="campo2" class="sinError" name="campo2" placeholder="Apellido"></input>
            
                <label for="campo3">Edad</label>
                <input type="number" id="campo3" class="sinError" name="campo3" placeholder="Edad"></input>
           
                <label for="tipo">Horario</label>
                <select id="campo4" name="campo4" >
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
           
                
            <div id="contenedor2">
                <button id="btnGuardarFormulario1">Guardar</button>
                <button id="btnModificarFormulario1">Modificar</button>
                <button id="limpiarFormulario1">Limpiar</button>
            </div>   
        </div> 
        <!--Fin contenedor Formulario 1 -->

        <!-- Pagina Principal -->
        <div class="row space-between flex-start">
            <header>
                <div class="tituloH2" >
                    <h2>SELECCIONA UNA OPCION</h2>
                    <div class="containerHeader">
                        <button id="btnAbrirFormulario1" class="flex1">Agregar Empleado</button>
                        
                        <div id="ocultaPromedioInput"><input type="text" size="15" id="promedio" class="flex1" placeholder="Promedio Edad"></div>
                        <button id="btnPromedio" class="flex1">Promedio</button>
                        <button id="btnPromedioSalir" class="flex1">Blanquear Promedio</button>

                        <div id="btnTecla"><input type="text" size="40" id="tecla" class="flex1" placeholder="Ingresar texto a Buscar"></div>
                        <button id="btnSalirBusqueda" class="flex1">Salir Busqueda</button>
                    </div>    
                </div>
            </header>
        </div>
        <div id="contenedorPrincipalTabla" >
            <h3 class="tituloH2">LISTA DE EMPLEADOS</h3>
            
            <div class="contenedorTabla">
                <h4>Campos a Mostrar -- ></h4>
                <label for="idCheck"> Id </label>         <input type="checkbox" id="idCheck"     name="id" checked>
                <label for="campo0Check">Legajo</label>   <input type="checkbox" id="campo0Check" name="campo0" checked>
                <label for="campo1Check">Nombre</label>   <input type="checkbox" id="campo1Check" name="campo1" checked>
                <label for="campo2Check">Apellido</label> <input type="checkbox" id="campo2Check" name="campo2" checked>
                <label for="campo3Check">Edad</label>     <input type="checkbox" id="campo3Check" name="campo3" checked>
                <label for="campo4Check">Turno</label>    <input type="checkbox" id="campo4Check" name="campo4" checked>
            </div>
            <div class="contenedorTabla" id = "TablaContenedor" >
                <table class ="contenedorTablaHijo">
                    <thead>
                        <tr>
                            <th name="idTabla">ID</th>
                            <th name="campo0Tabla">LEGAJO</th>
                            <th name="campo1Tabla">NOMBRE</th>
                            <th name="campo2Tabla">APELLIDO</th>
                            <th name="campo3Tabla">EDAD</th>
                            <th name="campo4Tabla">TURNO</th>
                            <th>ACCION</th>
                            <th>ACCION</th>
                        </tr>
                    </thead>    
                    <tbody id="cuerpo"></tbody>
                </table>
            </div>
        </div> 
        <div id = "ContenedorTablaBusqueda" hidden>
            <h3 class="tituloH2">Resultado Busqueda</h3>
            <div class="padre" id = "TablaBusqueda" >
                <table id="grillaBusqueda" class="hijo">
                    <thead>
                        <tr>
                            <th class="colorBusqueda">ID</th>
                            <th class="colorBusqueda">LEGAJO</th>
                            <th class="colorBusqueda">NOMBRE</th>
                            <th class="colorBusqueda">APELLIDO</th>
                            <th class="colorBusqueda">EDAD</th>
                            <th class="colorBusqueda">TURNO</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoBusqueda"></tbody>             
                </table> 
            </div> 
        </div>    
    </body>
</html>
